<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="contenedor">
    <img src="https://permanencia.ibero.edu.co/images/ibero_logo_index.png" alt="no carga img" class="ibero">
    <h2 class="tituloh2">GESTIONAR CURSOS</h2>
    <div >
        <div class="entradas" >
            <input type="email" placeholder="Digite su email" id="email"><br>
            <input type="text" placeholder="Digite su nombre de usuario"><br>
            <input type="text" placeholder="Que curso desea gestionar">
        </div>
    </div>
    <textarea class="areaT" cols="10" rows="5" placeholder="Ingrese la descripcion del Curso deseado"></textarea>
    <br>
    <div class="archivo">
        <label> Cargue archivos del curso deseado <br> <br><input type="file" id="archivo"></label>
        <br>
        <input type="checkbox" id="check"><label for="check">Acepta terminos y condiciones</label>  
    </div>
    <div id="botones">
        <button class="btnLimpiar" type="reset">Limpiar</button> 
        <br>
        <a href="./tabla.html">
            <button class="btnContinuar">Continuar</button>
        </a>
    </div>
</div>
</body>
</html>
